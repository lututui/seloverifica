<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSC</title>
</head>
<body>
    <main>
        <section>
            <h1>FSC</h1>
            <img src="./fsc.jpg" alt="FSC Logo" width="200">
            <p>
                O selo FSC (Forest Stewardship Council) é uma certificação para produtos de origem florestal. <br> 
                Ele sinaliza que o produto foi obtido de forma sustentável, sob critérios ambientais e sócio-econômicos.
            </p>
            <button>
                <a href="https://www.fsc.org/pt-br">Saiba mais sobre o FSC</a>
            </button>
            <button>Produtos com este selo</button>
        </section>
    </main>

</body>
</html>
